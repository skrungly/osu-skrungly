version: "3"

services:
  mysql:
    image: mysql:latest
    environment:
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
      NYSQL_HOST: ${DB_HOST}
      MYSQL_PORT: ${DB_PORT}
      MYSQL_RANDOM_ROOT_PASSWORD: "true"
    volumes:
      - ./bancho/migrations/base.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - mysql:/var/lib/mysql
    healthcheck:
      test: "/usr/bin/mysql --user=$$MYSQL_USER --password=$$MYSQL_PASSWORD --execute \"SHOW DATABASES;\""
      interval: 2s
      timeout: 20s
      retries: 10

  redis:
    image: bitnami/redis:latest
    user: root
    volumes:
      - redis:/bitnami/redis/data
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_PASSWORD=${REDIS_PASS}

  bancho:
    build:
      context: bancho
      dockerfile: ./docker/banchopy/Dockerfile
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    tty: true
    volumes:
      - data:/home/bpyuser/.data
      - .env:/home/bpyuser/.env:ro
    healthcheck:
      test: "curl -f http://c.${DOMAIN} --resolve 'c.${DOMAIN}:${SERVER_PORT}:127.0.0.1'"
      interval: 10s
      timeout: 4s
      retries: 10

  web:
    build: web
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}

  nginx:
    image: nginx
    depends_on:
      - bancho
      - web
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ${SSL_CERT_PATH}:/etc/ssl/certs/bancho.pem:ro
      - ${SSL_KEY_PATH}:/etc/ssl/private/bancho.key:ro
      - data:/.data:ro
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
      - ${HOST_PORT}:${HOST_PORT}

  discord:
    build: discord
    depends_on:
      bancho:
        condition: service_healthy
    volumes:
      - discord:/bot/assets/skins
    environment:
      BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      MAP_DL_MIRROR: ${MIRROR_DOWNLOAD_ENDPOINT}
      DOMAIN: ${DOMAIN}

volumes:
  data:
  mysql:
  redis:
  discord:

networks:
  default:
    name: osu_network
